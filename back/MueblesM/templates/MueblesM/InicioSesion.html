{% comment %} <!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="{% static 'css/stylemueblesmovables.css'%}">
    <link rel="stylesheet" href="{% static 'css/styleSesion.css' %}">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
      <div class="header">
        <h1>  Inicio Sesion </h1>
      </div>
      <form  id="form" class="form">
        <div class="form-control">
          <label for="email">Correo electronico</label>
          <input type="email"  id="email" placeholder="Ej: mart.casas@duocuc.cl  " >
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="password">Contraseña</label>
          <input type="password"  id="password" placeholder="Ej: 123456 ">
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>
          <div class="olvido">
            Olvidaste Tu Contraseña?
          </div>
          <div class="registro">
            No tienes cuenta? <br><a href="/RegistroSesion/" class="links_btn">Crea un Nuevo Usuario</a>
          </div>
          <input type="submit",value="registrar" class="btn btn-success float-center">
      </form>
    </div>
    <script src="{% static 'Js/JsValidacionSn.js' %}"></script>
    <div class="volver_btn">
      <a href="/" aria-label="Enviar mensaje al correo"
          class="cursor-pointer no-underline border-round-lg text-xl xl:text-sm">Volver</a>
  </div>
</body>


</html> {% endcomment %}
