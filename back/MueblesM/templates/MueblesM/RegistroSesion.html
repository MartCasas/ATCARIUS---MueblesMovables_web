{% comment %} <!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="{% static 'css/stylemueblesmovables.css' %}">
    <link rel="stylesheet" href="{% static 'css/styleRegistro.css' %}">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="header">
          <h1>  Crea tu Cuenta </h1>
        </div>
            <form  id="form" class="form" method="post">
          <div class="form-control">
            <label for="username">Nombres</label>
            <input type="text"  id="username" placeholder="Ej: Martin Alejandro">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
          </div>
          <div class="form-control">
            <label for="password">Contraseña</label>
            <input type="password"  id="password" placeholder="Ej: 123456 " >
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
          </div>
          <div class="form-control">
            <label for="password2">Confirme Contraseña</label>
            <input type="password"  id="password2" placeholder="Ej: 123456 " >
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
          </div>
          <div class="registro">
            Ya tienes una cuenta? <br><a href="InicioSesion.html" class="links_btn">Ingresa!</a>
          </div>
          <input type="submit",value="registrar" class="btn btn-success float-center">
      </form>
    </div>
    <script src="{% static 'Js/JsValidaciones.js' %}"></script>
    <div class="volver_btn">
        <a href="/" aria-label="Enviar mensaje al correo"
            class="cursor-pointer no-underline border-round-lg text-xl xl:text-sm">Volver</a>
    </div>
</body>
</html>
 {% endcomment %}
