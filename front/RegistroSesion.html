<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="stylemueblesmovables.css">
    <link rel="stylesheet" href="styleRegistro.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="header">
          <h1>  Crea tu Cuenta </h1>
        </div>
            <form  id="form" class="form">
          <div class="form-control">
            <label for="username">Nombres</label>
            <input type="text"  id="username" placeholder="Ej: Martin Alejandro">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
          </div>
          <div class="form-control">
            <label for="username2">Apellidos</label>
            <input type="text"  id="username2" placeholder="Ej: Casas Vergara">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
          </div>
          <div class="form-control">
            <label for="email">Correo electronico</label>
            <input type="email"  id="email" placeholder="Ej: mart.casas@duocuc.cl ">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
          </div>
          <div class="form-control">
            <label for="password">Contraseña</label>
            <input type="password"  id="password" placeholder="Ej: 123456 " >
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
          </div>
          <div class="form-control">
            <label for="password2">Confirme Contraseña</label>
            <input type="password"  id="password2" placeholder="Ej: 123456 " >
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error message</small>
          </div>
          <div class="registro">
            Ya tienes una cuenta? <br><a href="InicioSesion.html" class="links_btn">Ingresa!</a>
          </div>
          <button>Registrar</button>
      </form>
    </div>
    <script src="JsValidaciones.js"></script>
    <div class="volver_btn">
        <a href="index.html" aria-label="Enviar mensaje al correo"
            class="cursor-pointer no-underline border-round-lg text-xl xl:text-sm">Volver</a>
    </div>
</body>
</html>
